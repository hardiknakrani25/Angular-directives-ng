<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd:odd % 2 !=0}"
            [ngStyle]="{backgroundColor: 'yellow'}"
            *ngFor="let odd of oddNumbers">
            {{odd}}
          </li>
        </div>

        <div *ngIf="!onlyOdd">
  <li
    class="list-group-item"
    *ngFor="let number of evenNumbers">
    {{number}}
  </li>
</div>



      </ul>
      <div>
        <p appBasicHighlight>Only odd</p>
        <p appBetterHighlight="'red'" highlightColor="red" defaultColor="green">Style by better renderer2</p>
        <a href="https://angular.io/api/core/Renderer2">Renderer Ref</a>
      </div>
      <div [ngSwitch]="value">
      <p *ngSwitchCase="1">Value is 1</p>
        <p *ngSwitchCase="2">Value is 2</p>
        <p *ngSwitchCase="3">Value is 3</p>
        <p *ngSwitchDefault>Default</p>

      </div>
    </div>
  </div>
</div>
